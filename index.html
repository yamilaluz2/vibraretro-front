<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="iniciar sesión, login, acceso cuenta retro, access retro account,retro, nostalgia, nostalgic, comunidad retro, retro community, red social retro, vintage social network">
        <meta name="description" content="Iniciá sesión en Vibra Retro, la red social para amantes de la cultura retro. Compartí tus recuerdos vintage y conectá con una comunidad nostálgica que vibra con el pasado.">
        <title>Iniciar sesión | Vibra Retro</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/layout.css">
        <link rel="stylesheet" href="./styles/style-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    </head>
    <body class="grid-layout">

        <header class="header">
        <img src="./images/combi.webp" alt="Logo de una combi"/>
        <h1>Vibra Retro</h1>
        </header>

        <main class="main main-login">
            <section class="banner">
                <img src="./images/vintage.webp" alt="Imagen con objetos retro">
            </section>
            <section class="form-login">
                <form class="form-common" action="">
                    <h2 class="title-form">¡Bienvenidos!</h2>
                    <input type="email" name="mail" class="form-input" placeholder="Correo Electrónico">
                    <input type="password" name="password" class="form-input" placeholder="Contraseña">
                    <a href="/pages/wall.html" class="button-cancel form-button">Ingresar</a>
                    <p>¿No tienes una cuenta?</p>
                    <a class="button-register form-button" href="/pages/sign-up .html">Registrate</a>
                </form>
            </section>
        </main>

        <footer class="footer">
        <p>© 2025 VibraRetro. Licenciado bajo la MIT License.</p>
        </footer>
    </body>
</html>
